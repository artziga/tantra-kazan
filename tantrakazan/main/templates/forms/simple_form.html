{% extends 'main/base.html' %}
{% load static %}


{% block content %}
  <title>{{ title }}</title>
    <div class="main-content-wrapper">
      <div class="page-content-inner pt--75 pb--80">
        <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6 mb-sm--50">
                  <div class="login-box">
                      <h2 class="heading__tertiary mb--30">{{ title }}</h2>
                            <form method="post" class="form form--login">
                                {% csrf_token %}
                                {% include 'forms/form_content.html' %}
                                <div class="d-flex align-items-center justify-content-center mb--20">
                                    <div class="form__group mr--30">
                                        <button type="submit" class="btn btn-size-sm">{{button_label}}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
