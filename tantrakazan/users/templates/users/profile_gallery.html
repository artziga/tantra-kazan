

<div class="col-lg-7 product-main-image">
    <div class="product-image">
        <div class="product-gallery vertical-slide-nav flex-row-reverse">
            <div class="product-gallery__large-image mb-sm--30">
                <div class="product-gallery__wrapper">
                    <div class="element-carousel main-slider image-popup" data-slick-options='{
                                "slidesToShow": 1,
                                "slidesToScroll": 1,
                                "infinite": true,
                                "arrows": false,
                                "asNavFor": ".nav-slider"
                            }'>
                        {% for photo in all_photos %}
                        <div class="item">
                            <figure class="product-gallery__image zoom">
                                <img src="{{ photo.image.url }}"
                                    alt="Фото">
                                <div class="product-gallery__actions">
                                    <button class="action-btn btn-zoom-popup">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </button>
                                    {% if user == specialist %}
                                    <a class="action-btn" href="{% url 'gallery:add_photos' %}">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </a>
                                    {% endif %}
                                </div>
                            </figure>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="product-gallery__nav-image">
                <div class="element-carousel nav-slider product-slide-nav slick-center-bottom"
                    data-slick-options='{
                        "spaceBetween": 10,
                        "slidesToShow": 3,
                        "slidesToScroll": 1,
                        "vertical": true,
                        "swipe": true,
                        "verticalSwiping": true,
                        "infinite": true,
                        "focusOnSelect": true,
                        "asNavFor": ".main-slider",
                        "arrows": true,
                        "prevArrow": {"buttonClass": "slick-btn slick-prev", "iconClass": "fa fa-angle-up" },
                        "nextArrow": {"buttonClass": "slick-btn slick-next", "iconClass": "fa fa-angle-down" }
                    }' data-slick-responsive='[
                        {
                            "breakpoint":1200,
                            "settings": {
                                "slidesToShow": 2
                            }
                        },
                        {
                            "breakpoint":992,
                            "settings": {
                                "slidesToShow": 3
                            }
                        },
                        {
                            "breakpoint":767,
                            "settings": {
                                "slidesToShow": 4,
                                "vertical": false
                            }
                        },
                        {
                            "breakpoint":575,
                            "settings": {
                                "slidesToShow": 3,
                                "vertical": false
                            }
                        },
                        {
                            "breakpoint":480,
                            "settings": {
                                "slidesToShow": 2,
                                "vertical": false
                            }
                        }
                    ]'>
                    {% for photo in all_photos %}
                    <div class="item">
                        <figure class="product-gallery__nav-image--single">
                            <img src="{{ photo.image.url }}"
                                alt="Products">
                        </figure>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
