{% load static %}

{% block gallery %}
  <section class="spl_section layout_padding layout_padding-left">
    <div class="container">
      <div class="heading_container">
        <h2>
          <a href="{% url 'gallery:gallery' slug=gallery.slug %}">
        {{ gallery }}
            </a>
        </h2>
        <p>{{ gallery.description }}

          {% if gallery.photos.exists %}
          <a href="{% url 'gallery:add_photos' slug=gallery.slug %}">
                    <img src="{% static 'users/images/icons8-add-100.png' %}" width="30" height="auto" alt="">
                  </a>
          {% endif %}
          <a href="{% url 'gallery:update_gallery' slug=gallery.slug %}">
<!--                    <a target="_blank" href="https://icons8.com/icon/114092/create">Edit</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
                    <img src="{% static 'users/images/icons8-edit-64.png' %}" alt="Редактировать">
                  </a>
          <a href="{% url 'gallery:delete_gallery' slug=gallery.slug %}">
                      <!--                    <a target="_blank" href="https://icons8.com/icon/11705/trash-can">Delete</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->

                    <img src="{% static 'users/images/icons8-delete-50.png' %}" alt="Удалить">
                  </a>
        </p>
      </div>
    </div>
    {% if gallery.photos.exists %}
    <div class="spl_container">
      <div class="owl-carousel owl-theme">
          {% for photo in gallery.photos.all %}
        <div class="item" style="">
          <div class="box">
            <div class="img-box">
              <img src="{{photo.thumbnail}}" title="" alt="{{photo.image}}">
              <div class="social_container">
                <div class="social-box">
                  {{ photo.description }}
                </div>
              </div>
            </div>
            </div>
            </div>
        {% endfor %}
              </div>
    </div>
    {% else %}
    <a href="{% url 'gallery:add_photos' slug=gallery.slug %}">
                    <img src="{% static 'users/images/icons8-add-100.png' %}" width="100" height="auto" alt="">
                  </a>
    {% endif %}

  </section>


{% endblock gallery %}
