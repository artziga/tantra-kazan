{% extends 'main/base.html' %}
{% load static %}

{% block content %}
  <title>Вход</title>
    <div class="main-content-wrapper">
  <div class="page-content-inner pt--75 pb--80">
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 mb-sm--50">
                          <div class="login-box">
                              <h2 class="heading__tertiary mb--30">Вход</h2>
                            <form method="post" class="form form--login">
                                {% csrf_token %}
                                {{ form.non_field_errors }}
                                {% include 'main/form_content.html' %}
                                <div class="d-flex align-items-center justify-content-center mb--20">
                                    <div class="form__group mr--30">
                                        <button type="submit" class="btn btn-size-sm">Войти</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                <a class="forgot-pass" href="{% url 'accounts:registration' %}">Регистрация</a>
                                <span class="ml--20 mr--20">|</span>
                                <a class="forgot-pass" href="{% url 'accounts:password_reset' %}">Сбросить пароль</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
